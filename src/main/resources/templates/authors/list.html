<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework First HTML Page</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"> 123 </td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.books.title}">Wrox</td>
    </tr>
</table>

</body>
</html>
